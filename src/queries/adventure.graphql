query GetAdventure($shortId: String) {
    adventure(shortId: $shortId) {
        createdAt
        editedAt
        title
        description
        image
        actionCount
        published
        unlisted
        commentCount
        voteCount
        saveCount
        storyCardCount
        thirdPerson
        nsfw
        contentRating
        contentRatingLockedAt
        tags
        user {
            isMember
            profile {
                title
                thumbImageUrl
            }
        }
        scenario {
            title
            published
            deletedAt
        }
        ...CardSearchable
    }
}fragment CardSearchable on Searchable {
    title
    description
    image
    tags
    voteCount
    published
    unlisted
    publishedAt
    createdAt
    editedAt
    deletedAt
    blockedAt
    saveCount
    commentCount
    userId
    contentRating
    user {
        isMember
        profile {
            title
            thumbImageUrl
        }
    }
    ... on Adventure {
        actionCount
        unlisted
        playerCount
    }
    ... on Scenario {
        adventuresPlayed
    }
}