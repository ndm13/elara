query Adventure($shortId: String, $pageSize: Int) {
    adventure(shortId: $shortId) {
        title
        read(pageSize: $pageSize) {
            actions {
                imageText
                imageUrl
                text
                type
                updatedAt
                createdAt
                userId
                id
            }
        }
        allPlayers {
            characterName
            user {
                id
                profile {
                    title
                    thumbImageUrl
                }
            }
        }
    }
}