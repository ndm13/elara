query ProfileScreenGetUser($username: String) {
    user(username: $username) {
        profile {
            thumbImageUrl
        }
        ...ProfileHeaderUser
        ...ProfileMobileHeaderUser
    }
}
fragment ProfileHeaderUser on User {
    isMember
    friendCount
    followingCount
    followersCount
    profile {
        title
        description
        thumbImageUrl
    }
    ...SocialStatMenuUser
}
fragment SocialStatMenuUser on User {
    profile {
        title
    }
}
fragment ProfileMobileHeaderUser on User {
    friendCount
    followingCount
    followersCount
    isMember
    profile {
        title
        description
        thumbImageUrl
    }
    ...SocialStatMenuUser
}